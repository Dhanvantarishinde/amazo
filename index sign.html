<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .logo h1 {
            color: #ff9900;
            font-size: 36px;
        }

        .signin-box {
            width: 350px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signin-box h2 {
            margin-bottom: 15px;
            font-weight: normal;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e2b33b;
        }

        .help {
            font-size: 12px;
            margin-top: 15px;
        }

        .help a {
            color: #0066c0;
            text-decoration: none;
        }

        .new-account {
            width: 350px;
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }

        .new-account button {
            background-color: #e7e9ec;
            border: 1px solid #adb1b8;
        }
    </style>
</head>
<body>

    <div class="logo">
        <h1>amazon</h1>
    </div>

    <div class="signin-box">
        <h2>Sign in</h2>

        <label>Email or mobile phone number</label>
        <input type="text" placeholder="Enter email or phone">

        <button>Continue</button>

        <div class="help">
            By continuing, you agree to Amazon's  
            <a href="#">Conditions of Use</a> and  
            <a href="#">Privacy Notice</a>.
        </div>
    </div>

    <div class="new-account">
        <p>New to Amazon?</p>
        <button>Create your Amazon account</button>
    </div>

</body>
</html>
